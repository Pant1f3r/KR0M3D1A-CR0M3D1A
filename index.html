  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",

<body>
  <canvas id="geometric-background"></canvas>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    (function() {
        const canvas = document.getElementById('geometric-background');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };
        const PARTICLE_COUNT = 120; // Increased count
        const CONNECT_DISTANCE = 120; // Reduced distance for denser look
        const MOUSE_CONNECT_DISTANCE = 150;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.radius = Math.random() * 1 + 0.5; // "tiny" shapes
                this.opacity = 0.5 + Math.random() * 0.3;
                this.dOpacity = (Math.random() - 0.5) * 0.005;
                
                const shapes = ['circle', 'square', 'triangle'];
                this.shape = shapes[Math.floor(Math.random() * shapes.length)];
            }
            update() {
                // Mouse repulsion effect
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius) {
                        const forceDirectionX = dx / dist;
                        const forceDirectionY = dy / dist;
                        const force = (mouse.radius - dist) / mouse.radius;
                        const directionX = forceDirectionX * force * 0.15;
                        const directionY = forceDirectionY * force * 0.15;
                        this.vx += directionX;
                        this.vy += directionY;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wall bouncing
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Opacity pulsing
                this.opacity += this.dOpacity;
                if (this.opacity < 0.2 || this.opacity > 0.8) this.dOpacity *= -1;

                // Cap velocity
                const maxVel = 0.8;
                this.vx = Math.max(-maxVel, Math.min(maxVel, this.vx));
                this.vy = Math.max(-maxVel, Math.min(maxVel, this.vy));
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity})`; // cyan-500 with dynamic opacity

                switch (this.shape) {
                    case 'square':
                        ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                        break;
                    case 'triangle':
                        ctx.moveTo(this.x, this.y - this.radius);
                        ctx.lineTo(this.x + this.radius, this.y + this.radius);
                        ctx.lineTo(this.x - this.radius, this.y + this.radius);
                        ctx.closePath();
                        break;
                    case 'circle':
                    default:
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        break;
                }
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONNECT_DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(139, 92, 246, ${0.8 - dist / CONNECT_DISTANCE})`; // purple-500
                        ctx.lineWidth = 0.3;
                        ctx.stroke();
                    }
                }
                 if (mouse.x !== null && mouse.y !== null) {
                    const dx = particles[i].x - mouse.x;
                    const dy = particles[i].y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                     if (dist < MOUSE_CONNECT_DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.strokeStyle = `rgba(6, 182, 212, ${0.4 - dist / MOUSE_CONNECT_DISTANCE})`; // cyan-500
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        resizeCanvas();
        animate();
    })();
  </script>
